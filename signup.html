<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signup">
        <form class="content">
            <h1>Student Sign up Page</h1><br><br>
            <label for=""><b>Name</b></label>
            <input type="text" name="username" required="required"><br><br>
            <label for=""><b>Email</b></label>
            <input type="email" name="email" required="required"><br><br>
            <label for=""><b>Phone Number</b></label>
            <input type="number" name="number" required="required"><br><br>
            <label for=""><b>Date of Birth</b></label>
            <input type="date" name="date" required="required"><br><br>
            <label for=""><b>Course</b></label>
            <select name="course" required="required">
                <option value="DSA">Data Structures</option>
                <option value="ADA">Analysis and design of Algorithms</option>
                <option value="OS">Operating System</option>
                <option value="DBMS">Database Management System</option>
                <option value="CN">Computer Networks</option>
            </select><br><br>
            <label for=""><b>Upload Photograph</b></label>
            <input type="file" name="file" required="required"><br><br>
            <label for=""><b>Password</b></label>
            <input type="password" name="password" required="required"><br><br>
            <button><b>Submit</b></button>
        </form>
    </div>
</body>

</html>
